<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema de ReclamaÃ§Ãµes{% endblock %}</title>

    <!-- Fonte moderna e limpa -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body class="d-flex flex-column min-vh-100">

    <!-- ============================= -->
    <!--  HEADER (fixo no topo) -->
    <!-- ============================= -->
    <header class="main-header bg-primary text-white shadow sticky-top py-4">
      <div class="container d-flex justify-content-between align-items-center flex-wrap">
        <!-- Logo / nome do site -->
        <a href="{{ url_for('index') }}" class="text-white text-decoration-none fs-3 fw-bold">
          <span class="logo-icon">ðŸ“¢</span> ReclameAli+
        </a>

        <!-- NavegaÃ§Ã£o simples -->
        <nav class="btn-group" role="group" aria-label="Menu de navegaÃ§Ã£o">
          <a href="{{ url_for('index') }}" class="btn btn-outline-light">InÃ­cio</a>
          <a href="{{ url_for('complaints') }}" class="btn btn-outline-light">ReclamaÃ§Ãµes</a>
        </nav>
      </div>
    </header>

    <!-- ============================= -->
    <!--  CONTEÃšDO PRINCIPAL -->
    <!-- ============================= -->
    <main class="flex-grow-1">
      <!-- Mensagens flash do Flask -->
      <div class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

      <!-- Bloco de conteÃºdo especÃ­fico de cada pÃ¡gina -->
      {% block content %}{% endblock %}
    </main>

    <!-- ============================= -->
    <!--  RODAPÃ‰ -->
    <!-- ============================= -->
    <footer class="bg-dark text-white text-center py-3 mt-auto small">
      &copy; 2025 ReclameAli+ â€” Feito com ðŸ’™ por vocÃª
    </footer>

    <!-- ============================= -->
    <!--  SCRIPTS -->
    <!-- ============================= -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script do carrossel -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const heroCarousel = document.querySelector('#heroCarousel');
        if (heroCarousel) {
          new bootstrap.Carousel(heroCarousel, {
            interval: 4000,
            ride: 'carousel'
          });
        }
      });
    </script>

    <!-- =============================================== -->
    <!--  Script de rolagem suave controlada pelo mouse -->
    <!-- =============================================== -->
    <script>
      document.addEventListener("wheel", (event) => {
        const hero = document.querySelector("#heroCarousel");
        const formSection = document.querySelector("#form-section");
        const header = document.querySelector(".main-header");

        if (!hero || !formSection || !header) return;

        const currentScroll = window.scrollY;
        const headerHeight = header.offsetHeight;

        // Rolagem para baixo â€” do carrossel para o formulÃ¡rio
        if (event.deltaY > 0 && currentScroll < formSection.offsetTop - headerHeight) {
          event.preventDefault();
          formSection.scrollIntoView({ behavior: "smooth" });
        }

        // Rolagem para cima â€” do formulÃ¡rio para o carrossel
        else if (event.deltaY < 0 && currentScroll > hero.offsetTop + 100) {
          event.preventDefault();
          const targetPosition = hero.offsetTop - headerHeight - 25;
          window.scrollTo({
            top: targetPosition > 0 ? targetPosition : 0,
            behavior: "smooth"
          });
        }
      }, { passive: false });
    </script>

  </body>
</html>
